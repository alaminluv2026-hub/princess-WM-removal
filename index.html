
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess WM Removal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: #fbbf24;
            --princess-pink: #f472b6;
            --magic-purple: #8b5cf6;
            --deep-royal: #1e1b4b;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .font-royal {
            font-family: 'Cinzel', serif;
        }
        .princess-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #fb7185 50%, #8b5cf6 100%);
        }
        .gold-shimmer {
            background: linear-gradient(90deg, #fbbf24 0%, #fef3c7 50%, #fbbf24 100%);
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        .royal-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(244, 114, 182, 0.1);
        }
        .floating-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.8; }
        }
        .btn-royal {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-royal:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(244, 114, 182, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div class="floating-stars" id="star-container"></div>
    <div id="root"></div>
    <script>
        // Efficient star creation to avoid layout thrashing
        const container = document.getElementById('star-container');
        if (container) {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                fragment.appendChild(star);
            }
            container.appendChild(fragment);
        }
    </script>
</body>
</html>
