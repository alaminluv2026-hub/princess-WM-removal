    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020202;
            --accent: #fbbf24;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .font-royal { font-family: 'Cinzel', serif; }
        
        .gold-shimmer {
            background: linear-gradient(90deg, #d97706 0%, #fcd34d 50%, #d97706 100%);
            background-size: 200% auto;
            animation: shimmer 4s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes shimmer { to { background-position: 200% center; } }
        
        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(251, 191, 36, 0.05), transparent);
            position: absolute;
            top: -100%;
            left: 0;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            from { top: -100%; }
            to { top: 100%; }
        }

        /* Hide scrollbars but keep functionality */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        video::-webkit-media-controls {
            display: none !important;
        }

        canvas {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
    </style>
