
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess WM Removal</title>
    <!-- Use a specific version of the tailwind script that doesn't trigger production warnings in this environment -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: #fbbf24;
            --princess-pink: #f472b6;
            --magic-purple: #8b5cf6;
            --deep-royal: #1e1b4b;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .font-royal {
            font-family: 'Cinzel', serif;
        }
        .princess-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #fb7185 50%, #8b5cf6 100%);
        }
        .gold-shimmer {
            background: linear-gradient(90deg, #fbbf24 0%, #fef3c7 50%, #fbbf24 100%);
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        .royal-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(244, 114, 182, 0.1);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.8; }
        }
        .btn-royal {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-royal:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(244, 114, 182, 0.4);
        }
    </style>

}
</script>
</head>

</body>
</html>
