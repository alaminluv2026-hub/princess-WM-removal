
<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: #fbbf24;
            --princess-pink: #f472b6;
            --magic-purple: #8b5cf6;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .font-royal { font-family: 'Cinzel', serif; }
        
        .gold-shimmer {
            background: linear-gradient(90deg, #fbbf24 0%, #fef3c7 50%, #fbbf24 100%);
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes shimmer { to { background-position: 200% center; } }
        
        .royal-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(251, 191, 36, 0.15);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(244, 114, 182, 0.05);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.4); opacity: 0.7; }
        }

        .princess-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #fb7185 50%, #8b5cf6 100%);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s linear infinite;
            z-index: 20;
        }

        @keyframes scan {
            from { top: 0%; }
            to { top: 100%; }
        }
    </style>
